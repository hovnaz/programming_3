<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<style>
		.content{
			width: 100%;
			height: 250px;
			position: fixed;
			bottom: 0;
			left: 0;
			background-color: #4caf50;
			display: flex;
			justify-content: center;
		}
		.gift{
			width: 300px;
			height: inherit;
			float: left;
			margin-right: 10px;
			padding: 8px;
		}
		#animals{
			background-color: #cddc39;
		}
		#bullets{
			background-color: #f44336;
		}
		#food{
			background-color: #673ab7;
		}
		h2{
			text-align: center;
			color: #fff;
		}
		.name{
			color: #222;
			font-size: 20px;
			display: block;
			margin-bottom: 15px;
		}
		.id_span{
			color: #111;
		}
		.event_info{
			width: 400px;
			/*height: 300px;*/
			background-color: #f5f5f5;
			border-bottom: solid 1px #bbb;
			border-left: solid 1px #bbb;
			position: fixed;
			right: 0;
			top: 0;
			border-radius: 0 0 0 8px;
			padding: 8px;
		}
		.info_event_part{
			width: 80%;
			display: block;
			margin: 0 auto;
			min-height: 25px;
			color: #fff;
			background-color: #333; 
			border-radius: 5px;
			text-align: center;
		}
		.info_event_button_click{
			width: 90%;
			margin: 0 auto;
			min-height: 60px;
			background-color: #ccc;
			margin-top: 15px;
			display: flex;
			justify-content: center; 
			border: solid 1px #666;
			padding: 5px;
			border-radius: 5px; 
		}
		.event_button{
			border-radius: 5px; 
			background-color: #333;
			height: 60px;
			width: 100%;
			margin-right: 5px;
			line-height: 60px;
			text-align: center;
			color: #fff;
		}
		.event_button_{
			border-radius: 5px; 
			background-color: #333;
			height: 60px;
			width: 33%;
			margin-right: 5px;
			line-height: 60px;
			text-align: center;
			color: #fff;
		}
		#weather{
			width: 100%;
			padding: 8px;
			color: #830e00;
			margin: 0 auto;
			text-align: center;
			background-color: #00f6ff;
		}
	</style>
	<!-- mi poqr mas jquery event i hamar e baec menak client i masum -->
	<script>

document.onkeyup = function (event) {
  if (event.which == 32 || event.keyCode == 32) {
    $('.event_probel').css('background-color','#333');
  }
  else if (event.which == 87 || event.keyCode == 87 || event.which == 38 || event.keyCode == 38) {
    $('.event_W').css('background-color','#333');
  }
  else if (event.which == 65 || event.keyCode == 65 || event.which == 37 || event.keyCode == 37) {
    $('.event_A').css('background-color','#333');
  }
  else if (event.which == 83 || event.keyCode == 83 || event.which == 40 || event.keyCode == 40) {
    $('.event_S').css('background-color','#333');
  }
  else if (event.which == 68 || event.keyCode == 68 || event.which == 39 || event.keyCode == 39) {
    $('.event_D').css('background-color','#333');
  }
  else if (event.which == 81 || event.keyCode == 81) {
    $('.event_Q').css('background-color','#333');
  }
  else if (event.which == 69 || event.keyCode == 69) {
    $('.event_E').css('background-color','#333');
  }
  else if (event.which == 49 || event.keyCode == 49) {
    $('.event_grass').css('background-color','#333');
  }
  else if (event.which == 50 || event.keyCode == 50) {
    $('.event_GrassEater').css('background-color','#333');
  }
  else if (event.which == 51 || event.keyCode == 51) {
    $('.event_Preadtor').css('background-color','#333');
  }
  else if (event.which == 75 || event.keyCode == 75) {
    $('.event_K').css('background-color','#333');
  }
};
document.onkeydown = function (event) {
  if (event.which == 32 || event.keyCode == 32) {
    $('.event_probel').css('background-color','red');
  }	
  else if (event.which == 87 || event.keyCode == 87 || event.which == 38 || event.keyCode == 38) {
    $('.event_W').css('background-color','red');
  }
  else if (event.which == 65 || event.keyCode == 65 || event.which == 37 || event.keyCode == 37) {
    $('.event_A').css('background-color','red');
  }
  else if (event.which == 83 || event.keyCode == 83 || event.which == 40 || event.keyCode == 40) {
    $('.event_S').css('background-color','red');
  }
  else if (event.which == 68 || event.keyCode == 68 || event.which == 39 || event.keyCode == 39) {
    $('.event_D').css('background-color','red');
  }
  else if (event.which == 81 || event.keyCode == 81) {
    $('.event_Q').css('background-color','red');
  }
  else if (event.which == 69 || event.keyCode == 69) {
    $('.event_E').css('background-color','red');
  }
  else if (event.which == 49 || event.keyCode == 49) {
    $('.event_grass').css('background-color','red');
  }
  else if (event.which == 50 || event.keyCode == 50) {
    $('.event_GrassEater').css('background-color','red');
  }
  else if (event.which == 51 || event.keyCode == 51) {
    $('.event_Preadtor').css('background-color','red');
  }
  else if (event.which == 75 || event.keyCode == 75) {
    $('.event_K').css('background-color','red');
  }
};
</script>
</head>
	
<body>
	<h1 id="weather"></h1>
		<div class="content">
				<div class="gift" id="animals">
					<h2>Animals</h2>
					<span class="name">Grass: <span class="id_span" id="grass_id"></span></span>
					<span class="name">Preadtor: <span class="id_span" id="preadtor_id"></span></span>
					<span class="name">GrassEater: <span class="id_span" id="GrassEater_id"></span></span>
				</div>
				<div class="gift" id="bullets">
					<h2>Bullets</h2>
					<span class="name">Water B.: <span class="id_span" id="waterBullets_id"></span></span>
					<span class="name">Ordinary B.: <span class="id_span" id="ordinaryBullets_id"></span></span>
		
					<span class="name">Water B. gift: <span class="id_span" id="waterBullets_gift_id"></span></span>
					<span class="name">Ordinary B. gift: <span class="id_span" id="ordinaryBullets_gift_id"></span></span>
				</div>
				<div class="gift" id="food">
					<h2>Food</h2>
					<span class="name">Life: <span class="id_span" id="life_id"></span></span>
					<span class="name">Food gift: katarc che <span class="id_span" id="food_gift_id"></span></span>
				</div>
		</div>
		<div class="event_info">
			<div class="info_event_button_click">
				<div class="event_grass event_button" title="պատահական տեղում իր կողքի 8-ը վանթակներում ցանում է խոտ">1</div>
				<div class="event_GrassEater event_button" title="պատահական տեղում իր կողքի 8-ը վանթակներում բաց է թողնում խոտակերի">2</div>
				<div class="event_Preadtor event_button" title="պատահական տեղում իր կողքի 8-ը վանթակներում բաց է թողնում Գիշատիճ">3</div>
			</div>
			<div class="info_event_button_click">
				<div class="event_K event_button" title="Մարդը կանգնում է">K</div>
			</div>
			<div class="info_event_button_click">
				<div class="event_Q event_button_" title="փամփուշտի փոխում ( սովորական )">Q</div>
				<div class="event_W event_button_" title="քայլ դեպի վեր ( նաև կարելի է սլաքներով անել )">W</div>
				<div class="event_E event_button_" title="փամփուշտի փոխում ( ջրային )">E</div>

			</div>
			<div class="info_event_button_click">
				<div class="event_A event_button" title="քայլ դեպի ձախ ( նաև կարելի է սլաքներով անել )">A</div>
				<div class="event_S event_button" title="քայլ դեպի վար ( նաև կարելի է սլաքներով անել )">S</div>
				<div class="event_D event_button" title="քայլ դեպի աջ ( նաև կարելի է սլաքներով անել )">D</div>
			</div>
			<div class="info_event_button_click">
				<div class="event_probel event_button" title="կրակոց ( վոր կողմ որ մարդն է քայլում ( եթե կանգնաց է ուրեմն դեպի վեր ) )">Բացատ</div>
			</div>
		</div>
	<script src="script.js"></script>
</body>

</html>
